<!DOCTYPE html>
<html>
    <head>
        <title>Add New Role</title>
        <link rel="stylesheet" href="css\vertical_nav.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div class="hamburger"><a><i class="fa fa-bars"></i></a></div>
        <div class="body-sec">
            <div class="vertical-shview">
                    <div class="nav-handlersh">
                        <img class="nav-handlersh-img" src="Assets\handle.png" onclick="expandNav()">
                    </div>
                    <div class="dashboard-img">
                        <img  src="Assets/Dashboard.svg">
                    </div>
                    <div class="employee-img">
                        <img src="Assets/Employees.svg">
                    </div>
                    <div class="roles-img">
                        <img src="Assets/Roles.svg">
                    </div>
                    <div class="access-rtsimg">
                        <img src="Assets/assign user.svg">
                    </div>
            </div>
            <div class="left-bodysec">
                <div class="nav-top">
                    <div class="logo">
                        <img src="Assets\TezoLogo.png" >
                    </div>
                    <div class="nav-handler">
                        <img src="Assets\handle.png" onclick="dispShortNav()">
                    </div>
                </div>
                <p class="nav-head">ALL</p>
                <div class="nav">
                    <a href="#" class="nav-item">Dashboard</a>
                </div>
                <div class="nav-employee">
                    <a href="employee.html" class="nav-item">Employees</a>
                </div>
                <div>
                    <pre class="nav-head">ROLE/USER MANAGEMENT</pre>
                    <div class="nav-item-roles">
                        <div class="nav-roles">
                            <a href="roles.html" class="role-nav-item">Roles</a>
                            <i class="fa fa-angle-right" style="font-size:  20px;padding-left: 220%;padding-top: 29%;"></i>
                        </div>
                        <div class="role-decorator"></div>
                    </div>
                    <div class="nav-accessrts">
                        <a href="#" class="nav-item">Access rights</a>
                        <i class="fa fa-angle-right" style="font-size:  20px;padding-right: 22%;padding-top: 7%;"></i>
                    </div>
                </div>
                <div class="new-versions">
                    <h4 class="new-version-head">Install new update 2.3.1A</h4>
                    <p class="version-desc">Allow the launch the new update for the AD application</p>
                     <div class="nav-buttons">
                        <button class="dismiss">Dismiss</button>
                        <button class="accept">Accept</button>
                     </div>
                </div>
            </div>
            <div class="right-bodysec">
                <div class="right-header">
                    <div>
                        <input type="search" placeholder="Search" class="input-search">
                    </div>
                    <div class="logo-img">
                        <div><img src="Assets/language.png"></div>
                        <div><img src="Assets/widget.png"></div>
                        <div><img src="Assets/mode.png"></div>
                        <div><img src="Assets/notification.png"></div>
                        <div><img src="Assets/Anand.jpg" class="person-icon"></div>
                        <div class="admin-details">
                            <pre class="admin-name">Jhon Abraham</pre>
                            <pre class="admin-role">Admin</pre>
                        </div>
                        <div class="down-arrow">
                            <img src="Assets\down-arrow.jpg">
                        </div>
                    </div>
                </div>
                <div class="role-form">
                    <form onsubmit="return false">
                        <div class="role-sec">
                            <h2>Create New Role</h2>
                            <div class="subsec">
                                <div class="role-item">
                                    <label for="last-name">Role Name</label>
                                    <input type="text" name="last-name" id="last-name" class="form-input" placeholder="Text" >
                                </div>
                                <div class="role-item">
                                    <label for="department">Department</label>
                                    <select name="department" id="department" class="selection">
                                        <option value="UI/UX">UX Designer</option>
                                        <option value="Prod Engg">Prod Engg</option>
                                        <option value="HR">HR</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                        <div class="role-item">
                            <label for="desc">Description</label>
                            <textarea name="description" id="description"  rows="15" placeholder="Text"></textarea>
                        </div>
                        <div class="role-item">
                            <label for="loacation">Location</label>
                            <select name="location" id="location" class="selection">
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                        <div class="role-item">
                            <div class="multiselect">
                                <label for="assign-emp">Assign Employees</label>
                                <div class="selectBox" >
                                    <input type="text" name="assign-emp" id="assign-emp" class="selection1" placeholder="Search for an employee" onclick="showCheckboxes()">
                                    <p class="icon-select">&lt;</p>
                                </div>
                                <div id="checkboxes">
                                    <div class="item1">
                                        <div class="inner-item1">
                                        <img src="Assets/Anand.jpg" class="profile-pic">
                                        <h4 class="item-name">Jennifer Dsousa</h4>
                                        </div>
                                        <input type="checkbox"  id="checkbox-1" value="Jennifer Dsousa" />
                                    </div>
                                    <div class="item1">
                                        <div class="inner-item1">
                                        <img src="Assets/Anand.jpg" class="profile-pic">
                                        <h4 class="item-name">Jennifer Dsousa</h4>
                                        </div>
                                        <input type="checkbox"  id="checkbox-1" value="Jennifer Dsousa" />
                                    </div>
                                    <div class="item1">
                                        <div class="inner-item1">
                                        <img src="Assets/Anand.jpg" class="profile-pic">
                                        <h4 class="item-name">Jennifer Dsousa</h4>
                                        </div>
                                        <input type="checkbox"  id="checkbox-1" value="Jennifer Dsousa" />
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <div class="role-item">
                            <div>
                                <div class="form-buttons">
                                    <button class="cancel">Cancel</button>
                                    <button id="myButton" class="add-role-button">Add Role</button>
                                </div>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
        <script src="addrole.js"></script>
    </body>
</html>
