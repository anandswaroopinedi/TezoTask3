<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipsis Menu</title>
    <style>
        /* Add your own styling here */
        .ellipsis-menu {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .menu-options {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .menu-option {
            padding: 10px;
            cursor: pointer;
        }
        .ellipsis-charc{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

<div class="row">
    <div class="ellipsis-menu" onclick="toggleMenu(this)">
        <p class="ellipsis-charc">&#8942;</p> <!-- Ellipsis character -->
        <div class="menu-options">
            <div class="menu-option" onclick="viewDetails()">View Details</div>
            <div class="menu-option" onclick="edit()">Edit</div>
            <div class="menu-option" onclick="deleteItem()">Delete</div>
        </div>
    </div>
</div>

<script>
    function toggleMenu(ellipsisMenu) {
        const menuOptions = ellipsisMenu.querySelector('.menu-options');
        menuOptions.style.display = menuOptions.style.display === 'block' ? 'none' : 'block';
    }

    function viewDetails() {
        // Implement the logic for View Details option
        console.log('View Details');
    }

    function edit() {
        // Implement the logic for Edit option
        console.log('Edit');
    }

    function deleteItem() {
        // Implement the logic for Delete option
        console.log('Delete');
    }
</script>

</body>
</html>
